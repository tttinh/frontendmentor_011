<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="card-1">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="icon-container">
          <div class="icon-border">
            <img class="icon" src="images/icon-document.svg" alt="" />
          </div>
          <div class="icon-border">
            <img class="icon" src="images/icon-folder.svg" alt="" />
          </div>
          <div class="icon-border">
            <img class="icon" src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="card-2">
        <p class="text-neutral">
          Youâ€™ve used <span class="text-emphasize">815 GB</span> of your storage
        </p>
        <div class="progress">
          <div class="bar">
            <div class="indicator"></div>
          </div>
        </div>
        <div class="split">
          <p class="text-emphasize">0 GB</p>
          <p class="text-emphasize">1000 GB</p>
        </div>
      </div>

      <div class="card-3">
        <p>185 <span>GB LEFT</span></p>
      </div>
    </main>
  </body>
</html>
